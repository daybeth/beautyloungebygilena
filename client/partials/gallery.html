<div>
	<img  class="brand-name" src="/images/name.jpg" alt="Beauty Bar Menu">
	<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">	
  <!-- Indicators -->
  		<ol class="carousel-indicators">
    		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    		<li data-target="#myCarousel" data-slide-to="1"></li>
    		<li data-target="#myCarousel" data-slide-to="2"></li>
  		</ol>

  <!-- Wrapper for slides -->
  	<div class="carousel-inner">
    	<div class="item active">
      		<img src="images/images.jpg" alt="">
    	</div>

   		<div class="item">
      		<img src="images/images(1).jpg" alt="">
    	</div>

    	<div class="item">
      		<img src="images/images(2).jpg" alt="">
    	</div>

    	<div class="item">
      		<img src="images/images(3).jpg" alt="">
    	</div>

    	<div class="item">
      		<img src="images/images(4).jpg" alt="">
    	</div>
    </div>

  <!-- Left and right controls -->

<span id="larrow" class="left carousel-control">
	<span class="glyphicon glyphicon-chevron-left"></span>
</span>
<span id="rarrow" class="right carousel-control">
	<span class="glyphicon glyphicon-chevron-right"></span>
</span>

<script type="text/javascript">
	$("#myCarousel").carousel();

// Enable Carousel Indicators
$(".item").click(function(){
    $("#myCarousel").carousel(1);
});
// Enable Carousel Controls
$("#larrow").click(function(){
    $("#myCarousel").carousel("prev");
});
$("#rarrow").click(function(){
	$("#myCarousel").carousel("next");
})
</script>
</div>
</div>
