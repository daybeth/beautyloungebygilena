	<uib-tabset active="active">
    <uib-tab index="0" heading="FACIALS" class="tab-title">
			<center>
				<div id="gallery-page">
					<img class="brand-name brand-name-gallery"  src="/images/logo1.png" alt="Beauty Bar Menu">
				       <div ng-controller="controller" id="slides_control">
				        <div id="carousel-main" >
				            <div uib-carousel interval="myInterval" active="activeSlide">
				                <div uib-slide ng-repeat="facial in facials" index="$index" class="carousel-box">
				                    <img ng-src="{{facial.image}}" style="margin:auto;" class="carousel-image">
				                    <div class="carousel-caption">
				                        <h3>{{facial.text}}</h3>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
			</center>
    </uib-tab>
    <uib-tab index="1" heading="BODY" class="tab-title">
			<center>
				<div id="gallery-page">
					<img class="brand-name brand-name-gallery"  src="/images/logo1.png" alt="Beauty Bar Menu">
				       <div ng-controller="controller" id="slides_control">
				        <div id="carousel-main" >
				            <div uib-carousel interval="myInterval" active="activeSlide">
				                <div uib-slide ng-repeat="body in bodies" index="$index" class="carousel-box">
				                    <img ng-src="{{body.image}}" style="margin:auto;" class="carousel-image">
				                    <div class="carousel-caption">
				                        <h3>{{body.text}}</h3>
				                    </div>
				                </div>
				            </div>
				        </div>
				    </div>
				</div>
			</center>
    </uib-tab>
    <uib-tab index="2" heading="BEAUTY BAR" class="tab-title">
			<center>
				<div id="gallery-page">
					<img class="brand-name brand-name-gallery" src="/images/logo1.png" alt="Beauty Bar Menu">
				       <div ng-controller="controller" id="slides_control">
					        <div id="carousel-main" >
					            <div uib-carousel interval="myInterval" active="activeSlide">
					                <div uib-slide ng-repeat="beauty in beauties" index="$index" class="carousel-box">
					                    <img ng-src="{{beauty.image}}" style="margin:auto;" class="carousel-image">
					                    <div class="carousel-caption">        
					                       <h3>{{beauty.text}}</h3>
					                    </div>
					                </div>
					            </div>
					        </div>
					    </div>
					</div>
				</center>
	    </uib-tab>
	</uib-tabset>
</div>
