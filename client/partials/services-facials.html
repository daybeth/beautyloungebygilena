      <img src="/images/GILENA-01.jpg" alt="Chemicals Peels" title="Chemicals Peels" onclick="showImage('/images/GILENA-01.jpg','	<p><span>Chemicals Peels &nbsp;</span>is a technique used to improve the appearance of the skin on the face, neck or hands. A chemical solution is applied to the skin that causes it to exfoliate and eventually peel off. The new, regenerated skin is usually smoother and less wrinkled than the old skin.</p>',alt,title);" />
      <img src="/images/GILENA-02.jpg" alt="Microdermabrasion" title="Microdermabrasion" onclick="showImage('/images/GILENA-02.jpg','<p><span>Microdermabrasion &nbsp;</span>is a facial procedure that uses manual exfoliation to remove the outer layer of skin. . We use a Diamond tipped wand to abrade the surface of your skin.  Is used to rejuvenate the skin, improve the appearance of sun-damaged skin, treat hyperpigmentation, and reduce or remove scars. This process works in a series to achieve the best results.</p>',alt,title);" />
      <img src="/images/GILENA-06.jpg" alt="Teen Clear Skin Facial" title="Teen Clear Skin Facial" onclick="showImage('/images/GILENA-06.jpg','<p><span>Teen Clear Skin Facial &nbsp;</span>is for young adults ages 12-17. This is a completely customized facial designed especially for teens.  Is designed to specifically address breakouts that are frequently associated with adolescent skin. Begin with a deep cleansing, followed by gentle extractions. A healing mask will then help to rehydrate dry, flaky skin, or eliminate oily particles. These facials can help with persisting teen skincare troubles or prevent them before the problem starts.</p>',alt,title);" />
      <img src="/images/GILENA-03.jpg" alt="Dermaplaning" title="Dermaplaning" onclick="showImage('/images/GILENA-03.jpg','<p><span>Dermaplaning &nbsp;</span>is a method of exfoliation that consists of using a 10 gauge scalpel to gently scrape off the top layer of dulling dead skin cells in order to reveal a smoother, brighter complexion. Removes all the dead skin cells and also the facial hair, leaving the surface very smooth also allows for greater penetration of skincare products.</p>',alt,title);" />
